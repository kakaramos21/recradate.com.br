<!DOCTYPE html>

    <style>
        /* Estilos existentes */
        body {
            margin: 0;
            padding: 0;

        h1 {

            color: #b80532;
        }
        
        h3 {

        }

        /* Estilos para a se√ß√£o de trailers */
        .trailers {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .trailer {
            margin: 10px 0;
        }

        .trailer iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
        
        /* Restante do CSS */
        .countdown {
            font-size: 1.53em;
            color: white;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid black;

        .time-unit {

            margin: 0 5px;
            font-weight: bold;
        }

        .time-label {
            font-size: 0.5em;
            text-align: center;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: 0;
            font-size: 24px;
            animation: float 7s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-1200px);
                opacity: 0;
            }
        }

        .question {
            margin-top: 50px;
            font-size: 1.5em;
            color: white;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            background-color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .emoji-card {
            font-size: 3em;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        function showMessage() {
            alert('Meu Amor, Hoje comemoramos 4 meses de um amor que transforma meus dias em algo extraordin√°rio. Nestes meses, vivemos tantas experi√™ncias incr√≠veis juntos. Cada passeio, cada risada e cada momento compartilhado √© uma pe√ßa fundamental da nossa hist√≥ria que est√° apenas come√ßando. A cada dia que passa, a certeza de que quero construir uma vida e uma fam√≠lia ao seu lado se torna mais forte. Te amo mais do que palavras podem expressar, Feliz 4 meses, meu amor!‚ù§Ô∏è');}

        // Contagem de tempo
        const startDate = new Date('June 1, 2024 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = now - startDate;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Atualiza os elementos HTML com os valores da contagem
            document.getElementById('days').innerHTML = days;
            document.getElementById('hours').innerHTML = hours;
            document.getElementById('minutes').innerHTML = minutes;
            document.getElementById('seconds').innerHTML = seconds;
        }

        setInterval(updateCountdown, 1000);

        // Cora√ß√µes subindo (usando emojis)
        const heartsContainer = document.getElementById('hearts-container');

        function createHeart() {
            const heart = document.createElement('div');

            heart.style.left = Math.random() * 100 + 'vw';

            heart.style.animationDuration = Math.random() * 3 + 5 + 's';
            heart.innerHTML = '‚ù§Ô∏è';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        setInterval(createHeart, 500);
